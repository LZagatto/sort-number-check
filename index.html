<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Técnico - FrontEnd</title>

  <!-- Importação de Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Importação de arquivo javascript -->
  <link href="css/style.css?v=01" rel="stylesheet" />

  <!-- Importação de arquivo javascript -->
  <script defer src="js/script.js?v=01"></script>


</head>

<body>
  <section>
    <div>
      <h2 class="title">QUAL É O NÚMERO?</h2>
      <p class="border"></p>
    </div>
    <div class="show-message">
      <h5 class="you-won">Você acertou!!!!</h5>
      <h5 class="bigger-than">É maior</h5>
      <h5 class="smaller-than">É menor</h5>
      <h5 class="error">ERRO</h5>
    </div>
    <div class="container">
      <div class="displayOne" id="one">
        <div class="segment A1"></div>
        <div class="segment B1"></div>
        <div class="segment C1"></div>
        <div class="segment D1"></div>
        <div class="segment E1"></div>
        <div class="segment F1"></div>
        <div class="segment G1"></div>
      </div>
      <div class="displayTwo" id="two">
        <div class="segment A2"></div>
        <div class="segment B2"></div>
        <div class="segment C2"></div>
        <div class="segment D2"></div>
        <div class="segment E2"></div>
        <div class="segment F2"></div>
        <div class="segment G2"></div>
      </div>
      <div class="displayThree" id="three">
        <div class="segment A3"></div>
        <div class="segment B3"></div>
        <div class="segment C3"></div>
        <div class="segment D3"></div>
        <div class="segment E3"></div>
        <div class="segment F3"></div>
        <div class="segment G3"></div>
      </div>
    </div>
    <div class="container-button">
      <button class="button-new-start" type="submit" onClick="window.location.reload();"><i class="bi bi-arrow-clockwise"></i>NOVA PARTIDA</button>
    </div>
    <div>
      <form>
        <div>
          <input class="input-number" type="number" id="number" placeholder="Digite o palpite" onkeypress="doNothing()" min="1" max="300" required>
          <button id="button-send" class="button-number" type="button" onclick="findNumber()">ENVIAR</button>
        </div>
      </form>
    </div>
    <div class="xd-message msg-warning">
      <div class="xd-message-icon">
        <i class="bi bi-exclamation-triangle"></i>
      </div>
      <div class="xd-message-content">
        <p>Limite para o palpite de 1 a 300. Por favor insira novamente o valor!</p>
      </div>
      <a href="#" class="xd-message-close">
        <i class="bi bi-x-lg close-icon"></i>
      </a>
    </div>
  </section>


</body>

</html>
