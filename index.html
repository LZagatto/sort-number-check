<body>
  <section>
    <div>
      <h2 class="title">QUAL É O NÚMERO?</h2>
      <p class="border"></p>
    </div>
    <div class="show-message">
      <h1 class="you-won">Você acertou!!!!</h1>
      <h1 class="bigger-than">É maior</h1>
      <h1 class="smaller-than">É menor</h1>
      <h1 class="error">ERRO</h1>
    </div>
    <div class="container">
      <div class="displayOne" id="one">
        <div class="segment bg-segment A1"></div>
        <div class="segment bg-segment B1"></div>
        <div class="segment bg-segment C1"></div>
        <div class="segment bg-segment D1"></div>
        <div class="segment bg-segment E1"></div>
        <div class="segment bg-segment F1"></div>
        <div class="segment bg-segment G1"></div>
      </div>
      <div class="displayTwo" id="two">
        <div class="segment bg-segment A2"></div>
        <div class="segment bg-segment B2"></div>
        <div class="segment bg-segment C2"></div>
        <div class="segment bg-segment D2"></div>
        <div class="segment bg-segment E2"></div>
        <div class="segment bg-segment F2"></div>
        <div class="segment bg-segment G2"></div>
      </div>
      <div class="displayThree" id="three">
        <div class="segment bg-segment A3"></div>
        <div class="segment bg-segment B3"></div>
        <div class="segment bg-segment C3"></div>
        <div class="segment bg-segment D3"></div>
        <div class="segment bg-segment E3"></div>
        <div class="segment bg-segment F3"></div>
        <div class="segment bg-segment G3"></div>
      </div>
    </div>
    <div class="container-button">
      <button class="button-new-start" type="submit" onClick="window.location.reload();"><i class="bi bi-arrow-clockwise"></i>NOVA PARTIDA</button>
    </div>
    <div>
      <form>
        <div>
          <input class="input-number" type="number" id="number" placeholder="Digite o palpite" onkeypress="doNothing()" min="1" max="300" required>
          <button id="button-send" class="button-number" type="button" onclick="findNumber()">ENVIAR</button>
        </div>
      </form>
    </div>
    <div class="xd-message msg-warning">
      <div class="xd-message-icon">
        <i class="bi bi-exclamation-triangle"></i>
      </div>
      <div class="xd-message-content">
        <p>Limite para o palpite de 1 a 300. Por favor insira novamente o valor!</p>
      </div>
      <a href="#" class="xd-message-close">
        <i class="bi bi-x-lg close-icon"></i>
      </a>
    </div>
  </section>
</body>
